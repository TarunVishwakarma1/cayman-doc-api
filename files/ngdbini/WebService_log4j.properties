#Web Service DEBUG Logs
log4j.logger.WebServiceLog=DEBUG,B
log4j.appender.B=org.apache.log4j.RollingFileAppender
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=[%d{dd MMM yyyy HH\:mm\:ss,SSS}] - %m%n
log4j.appender.B.File=WebService_Logs/WebService.log
log4j.appender.B.MaxBackupIndex=10
log4j.appender.B.MaxFileSize=10MB
log4j.appender.B.Append=true
log4j.additivity.WebServiceLog=false
#Web Service ERROR Logs
log4j.logger.ErrorLog=DEBUG,C
log4j.appender.C=org.apache.log4j.RollingFileAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[%d{dd MMM yyyy HH\:mm\:ss,SSS}] - %m%n
log4j.appender.C.File=WebService_Logs/Error.log
log4j.appender.C.MaxBackupIndex=10
log4j.appender.C.MaxFileSize=10MB
log4j.appender.C.Append=true
log4j.additivity.ErrorLog=false
#Web Service Transaction Logs
log4j.logger.TransactionLog=DEBUG,A
log4j.appender.A=org.apache.log4j.RollingFileAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[%d{dd MMM yyyy HH\:mm\:ss,SSS}] - %m%n
log4j.appender.A.File=WebService_Logs/Transaction.log
log4j.appender.A.MaxBackupIndex=10
log4j.appender.A.MaxFileSize=10MB
log4j.appender.A.Append=true
log4j.additivity.TransactionLog=false
